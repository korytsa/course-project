</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="header_item">
                <img src="img/logo.png" alt="logo" class="logo">
            </a>
            <div class="menu">
                <a class="menu_item" href="index.html">Главная</a>

            </div>
        </div>
    </header>
<div class="main">
    <h1>Заказ путевки</h1>
    <form>
        <div class="form-row">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip01">Ваше имя</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Имя" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip02">Ваша фамилия</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Фамилия" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip02">Ваше отчество</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Отчество" required>
                </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Мобильный телефон</label>
                <input type="text" class="form-control" id="inputPassword4" value="+375">
            </div>
            </div>
            <select class="custom-select custom-select-lg mb-3">
                <option selected>Программа заезда: </option>
                <option value="1">Лечение (процедуры входят в стоимость)</option>
                <option value="2">Оздоровление (без процедур)</option>
                </select>
            <div class="pay">
            <h5>Форма оплаты: </h5>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Мне удобнее сразу произвести полную оплату</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Мне удобнее оплатить 10% от стоимости путёвок за бронирование</label>
            </div>
        </div>
        <select class="custom-select custom-select-lg mb-3">
            <option selected>Желаемый тип номера:</option>
            <option value="1">Стандартный двухместный номер</option>
            <option value="2">Одноместный однокомнатный номер</option>
            <option value="3">Трехместный двухкомнатный номер</option>
            <option value="4">Трехместный трехкомнатный номер</option>
            <option value="5">Двухместный двухкомнатный номер</option>
            <option value="6">Двухместный двухкомнатный номер Люкс</option>
            </select>
            <form>
                <div class="form-group">
                    <label for="inputDate">Желаемая дата прибытия:</label>
                    <input type="date" class="form-control">
                </div>
                </form>
                <div class="form-group area">
                    <label for="exampleFormControlTextarea1">Место для комментария:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary send">Отправить заявку</button>
            </div>
            
    </form>
</div>
    <footer>
        <div class="down">© 2012 - 2020 Санаторий “Рудня”, официальный сайт</div>
    </footer>
